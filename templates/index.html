{% extends "base.html" %}

{% block body %}
<div class="">
    <table class="table mx-auto my-5" style="width: 50vw;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Author</th>
                <th scope="col">Book Name</th>
                <th scope="col">Published Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in Books %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{book.author}}</td>
                <td>{{book.book_name}}</td>
                <td>{{book.published_date}}</td>   
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock body %}
